<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculando...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6eb1f7, #b3e5fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .calculadora {
      width: 320px;
      padding: 20px;
      background-color: #fefefe;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      /* Cria 4 colunas */
      gap: 10px;
      /* Espaçamento entre os botões */
    }

    button {
      height: 60px;
      /* Aumenta o tamanho dos botões para mais conforto */
      font-size: 18px;
      /* Torna o texto mais legível */
      border-radius: 5px;
      /* Deixa os cantos dos botões arredondados */
      transition: background-color 0.3s ease;
      /* Adiciona uma transição suave ao hover */
      border: none;
      /* Remove as bordas padrão */
    }

    button:hover {
      background-color: #007bff;
      /* Cor de fundo no hover */
      color: #fff;
      /* Cor do texto no hover */
    }

    .btn-operator {
      background-color: #ffc107;
      /* Cor destacada para operadores */
      color: #000;
    }

    .btn-clear {
      background-color: #dc3545;
      /* Vermelho para o botão "C" */
      color: white;
    }

    .btn-equal {
      background-color: #28a745;
      /* Verde para o botão "=" */
      color: white;
      font-weight: bold;
    }

    input#visor {
      height: 60px;
      font-size: 24px;
      margin-bottom: 15px;
      border-radius: 5px;
      padding-right: 10px;
      text-align: right;
      border: 2px solid #007bff;
      /* Realça o visor com uma borda azul */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="calculadora">
      <div class="row">
        <div class="buttons" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
          <button class="btn btn-secondary" onclick="atualizaDisplay('7')">7</button>
          <button class="btn btn-secondary" onclick="atualizaDisplay('8')">8</button>
          <button class="btn btn-secondary" onclick="atualizaDisplay('9')">9</button>
          <button class="btn btn-primary" onclick="operadores('/')">/</button>

          <button class="btn btn-secondary" onclick="atualizaDisplay('4')">4</button>
          <button class="btn btn-secondary" onclick="atualizaDisplay('5')">5</button>
          <button class="btn btn-secondary" onclick="atualizaDisplay('6')">6</button>
          <button class="btn btn-primary" onclick="operadores('*')">x</button>

          <button class="btn btn-secondary" onclick="atualizaDisplay('1')">1</button>
          <button class="btn btn-secondary" onclick="atualizaDisplay('2')">2</button>
          <button class="btn btn-secondary" onclick="atualizaDisplay('3')">3</button>
          <button class="btn btn-primary" onclick="operadores('-')">-</button>

          <button class="btn btn-secondary" onclick="atualizaDisplay('0')">0</button>
          <button class="btn btn-secondary" onclick="atualizaDisplay('.')">.</button>
          <button class="btn btn-danger" onclick="operadores('C')">C</button>
          <button class="btn btn-primary" onclick="operadores('+')">+</button>

          <button class="btn btn-success" style="grid-column: span 4;" onclick="operadores('=')">=</button>
        </div>

      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
      <script src="calculadora.js">

      </script>
</body>

</html>
