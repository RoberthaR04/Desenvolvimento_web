<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6eb1f7, #b3e5fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .calculadora {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #f4f7ff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        hr {
            border-top: 1px solid #ccc;
            margin: 15px;
        }

        .display {
            font-size: 28px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        button {
            height: 60px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            margin: 2px;
            margin-left: 3px;
        }

        button:hover {
            background-color: #007bff;
            color: #fff;
        }

        .btn-secondary {
            background-color: #848484;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #d6d6d6;
        }

        .btn-dark {
            background-color: #003462;
            color: white;
            border-color: #000000;
        }

        .btn-dark:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #6aff8a;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="row">
                <div class="col-12">
                    <input type="text" id="visor" class="form-control text-end" readonly placeholder="0">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('7')"
                        value="7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('8')"
                        value="8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('9')"
                        value="">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="operadores('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('4')"
                        value="4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('5')"
                        value="5">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('6')"
                        value="6">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="operadores('*')">X</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('1')"
                        value="1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('2')"
                        value="2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('3')"
                        value="3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="operadores('/')">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="apagarUltimoNumero()">‚Üê</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('0')"
                        value="0">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="operadores('-')">-</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="atualizaDisplay('.')">.</button>
                </div>

                <div class="col-6">
                    <button class="btn btn-primary w-100" onclick="operadores('=')">=</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-success w-100" onclick="operadores('C')">C</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="calculadora.js"></script>

</body>


</html>
