<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6eb1f7, #b3e5fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .calculadora {
            width: 320px;
            padding: 20px;
            background-color: #fefefe;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            font-size: 20px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-operator {
            background-color: #28a745;
        }

        .btn-operator:hover {
            background-color: #218838;
        }

        .btn-clear {
            background-color: #dc3545;
        }

        .btn-clear:hover {
            background-color: #c82333;
        }

        .btn-equal {
            background-color: #ffc107;
        }

        .btn-equal:hover {
            background-color: #e0a800;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="row">
                <div class="col-12">
                    <input type="text" id="visor" class="form-control text-end" readonly placeholder="0">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('7')"
                        value="7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('8')"
                        value="8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('9')"
                        value="9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('4')"
                        value="4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('5')"
                        value="5">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('6')"
                        value="6">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('1')"
                        value="1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('2')"
                        value="2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('3')"
                        value="3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('0')"
                        value="0">0</button>
                </div>
                <div class="operadores">
                    <div class="col-3">
                        <button class="btn btn-dark w-100" type="button" onclick="operadores('-')" value="-">-</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" type="button" onclick="operadores('%')">%</button>
                        <div class="col-3">
                            <button class="btn btn-dark w-100" type="button" onclick="atualizaDisplay('.')">.</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-dark w-100" type="button" onclick="operadores('+')"
                                value="+">+</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary w-100" type="button" onclick="operadores('=')"
                                value="==">=</button>
                            <button class="btn btn-success w-100" type="button" onclick="operadores('C')"
                                value="C">C</button>
                        </div>
                    </div>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
                <script src="calculadora.js">

                </script>
</body>

</html>
